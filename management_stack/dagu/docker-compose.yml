version: '3.8'

services:
  dagu:
    image: ghcr.io/dagu-dev/dagu:latest
    container_name: dagu
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config:/home/dagu/.dagu
      - ./dags:/dags
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount your server_configs for scripts/configs
      - /path/to/server_configs:/server_configs:ro
    environment:
      - TZ=UTC
      - DAGU_HOST=0.0.0.0
      - DAGU_PORT=8080
    networks:
      - dagu_network

networks:
  dagu_network:
    driver: bridge
