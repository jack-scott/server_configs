version: '3.8'

services:

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
      # Mount paths that Portainer-deployed containers need access to
      - ${DATA_MOUNT:-/mnt}:/mnt:rw
      - ${CONFIG_MOUNT:-./config}:/config:rw
      - /var/run/dbus:/var/run/dbus:ro
      - /var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket:ro
    ports:
      - "9000:9000"
      - "9443:9443"
    environment:
      - TZ=UTC
    networks:
      - portainer_network

networks:
  portainer_network:
    driver: bridge
