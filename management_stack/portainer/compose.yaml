services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/data
    ports:
      - "9000:9000"
      - "9443:9443"
    environment:
      - TZ=UTC
    networks:
      - portainer_network

networks:
  portainer_network:
    driver: bridge
